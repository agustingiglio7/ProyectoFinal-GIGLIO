<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/register.css" />
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Formulario Registro</title>
  </head>
  <body>

    <form id="registro-formulario" action="#" method="post">
      <img class="logoShop" src="./img/logo/logo.png" />
      <section class="form-register">
        <h4>Formulario Registro</h4>
        <input
          class="controls"
          type="text"
          name="nombres"
          id="nombres"
          placeholder="Ingrese su Nombre"
        />
        <input
          class="controls"
          type="text"
          name="apellidos"
          id="apellidos"
          placeholder="Ingrese su Apellido"
        />
        <input
          class="controls"
          type="email"
          name="correo"
          id="correo"
          placeholder="Ingrese su Correo"
        />
        <input
          class="controls"
          type="password"
          name="contraseña"
          id="contraseña"
          placeholder="Ingrese su Contraseña"
        />
        <button type="submit" id="registrar-btn" class="botons">
          <p>Registrar</p>
        </button>
        <button type="button" id="login-btn" class="botons">
          <a href="login.html">¿Ya tienes cuenta? ¡Inicia sesión aquí!</a>
        </button>
      </section>
    </form>

<script>
  const registrarBtn = document.getElementById('registrar-btn');
      
    registrarBtn.addEventListener('click', (event) => {
      event.preventDefault();
      
      const nombresInput = document.getElementById('nombres');
      const apellidosInput = document.getElementById('apellidos');
      const correoInput = document.getElementById('correo');
      const contraseñaInput = document.getElementById('contraseña');
      
      if (nombresInput.value === '' || apellidosInput.value === '' || correoInput.value === '' || contraseñaInput.value === '') {
        swal('Error', 'Por favor complete todos los campos correctamente', 'error');
        return;
        }
      
        if (!correoInput.value.includes('@')) {
          swal('Error', 'Por favor ingrese un correo válido', 'error');
          return;
        }
      
        swal('Registrado correctamente').then(() => {
          window.location.href = "index.html";
        });
     });   
</script>
