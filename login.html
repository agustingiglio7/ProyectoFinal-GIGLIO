<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Formulario Logueo</title>
  </head>

  <body>
    <img class="logoShop" src="./img/logo/logo.png" />
    <section class="form-register">
      <h4>Formulario Logueo</h4>
      <form id="login-formulario" action="#" method="post">
        <input
          class="controls"
          type="email"
          name="correo"
          id="correo"
          placeholder="Ingrese su Correo"
        />
        <input
          class="controls"
          type="password"
          name="contraseña"
          id="contraseña"
          placeholder="Ingrese su Contraseña"
        />
        <button type="submit" id="login-btn" class="botons">
          <p>Login</p>
        </button>
        <button type="button" id="register-btn" class="botons">
          <a href="register.html"
            >¿No tienes cuenta? ¡Registrate aquí!</a
          >
        </button>
      </form>
    </section>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
    const loginBtn = document.getElementById('login-btn');

loginBtn.addEventListener('click', (event) => {
  event.preventDefault();

  const correoInput = document.getElementById('correo');
  const contraseñaInput = document.getElementById('contraseña');

  if (correoInput.value === '' || contraseñaInput.value === '') {
    swal('Error', 'Por favor complete todos los campos correctamente', 'error');
    return;
  }

  if (!correoInput.value.includes('@')) {
    swal('Error', 'Por favor ingrese un correo válido', 'error');
    return;
  }
  
  swal('Logueado correctamente').then(() => {
    window.location.href = "index.html";
  });
});
    </script>
  </body>
</html>
